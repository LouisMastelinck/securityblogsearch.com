---
name: Crawl Blogs and Create PR

on:
  # Run every hour
  schedule:
    - cron: '0 * * * *'
  
  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  crawl-and-create-pr:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pyyaml feedparser requests beautifulsoup4
      
      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
      
      - name: Run crawler
        id: crawl
        run: |
          python3 .github/scripts/crawl_blogs.py
          if [ $? -eq 0 ]; then
            echo "new_posts=true" >> $GITHUB_OUTPUT
          else
            echo "new_posts=false" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true
      
      - name: Create Pull Request
        if: steps.crawl.outputs.new_posts == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'Add new blog posts from automated crawl'
          branch: automated-blog-posts-${{ github.run_number }}
          delete-branch: true
          title: 'ü§ñ New Blog Posts Discovered'
          body: |
            ## Automated Blog Post Discovery
            
            This PR was automatically generated by the blog crawler.
            
            **New blog posts have been discovered and added to the `_posts` directory.**
            
            ### What to review:
            - Check that post titles are accurate
            - Verify that summaries are appropriate
            - Ensure links are correct
            - Confirm tags are relevant
            
            ### Automated checks:
            - ‚úÖ Posts follow the required format
            - ‚úÖ No duplicate posts (checked by URL)
            - ‚úÖ Files are in the `_posts` directory
            
            ---
            _This PR was created by the [Crawl Blogs workflow](.github/workflows/crawl-blogs.yml)_
          labels: |
            automated
            new-content
          assignees: LouisMastelinck
      
      - name: Summary
        run: |
          if [ "${{ steps.crawl.outputs.new_posts }}" == "true" ]; then
            echo "‚úÖ New blog posts found and PR created"
          else
            echo "‚ÑπÔ∏è No new blog posts found"
          fi
