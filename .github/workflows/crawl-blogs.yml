---
name: Crawl Blogs and Create PR

on:
  # Run every hour
  schedule:
    - cron: '0 * * * *'
  
  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  crawl-and-create-pr:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pyyaml feedparser requests beautifulsoup4
      
      - name: Validate websites.yml
        run: python3 .github/scripts/validate_websites_yml.py websites.yml
      
      - name: Configure Git
        run: |
          git config user.name "automation"
          git config user.email "automation@yourdomain.example"
          git remote set-url origin https://x-access-token:${{ secrets.CRAWLER_PAT }}@github.com/${{ github.repository }}.git
      
      - name: Run crawler
        id: crawl
        run: python3 .github/scripts/crawl_blogs.py
      
      - name: Create Pull Request
        if: steps.crawl.outputs.new_posts == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.CRAWLER_PAT }}
          commit-message: 'Add new blog posts from automated crawl'
          branch: automated-blog-posts-${{ github.run_number }}
          delete-branch: true
          title: 'ü§ñ New Blog Posts Discovered (${{ steps.crawl.outputs.post_count }} posts)'
          body: |
            ## Automated Blog Post Discovery
            
            This PR was automatically generated by the blog crawler.
            
            **üìä Discovered ${{ steps.crawl.outputs.post_count }} new blog post(s)**
            
            New blog posts have been added to the `_posts` directory.
            
            ### What to review:
            - Check that post titles are accurate
            - Verify that summaries are appropriate
            - Ensure links are correct
            - Confirm tags are relevant
            
            ### Automated checks:
            - ‚úÖ Posts follow the required format
            - ‚úÖ No duplicate posts (checked by URL)
            - ‚úÖ Files are in the `_posts` directory
            
            ---
            _This PR was created by the [Crawl Blogs workflow](.github/workflows/crawl-blogs.yml)_
          labels: |
            automated
            new-content
          assignees: LouisMastelinck
      
      - name: Summary
        run: |
          POST_COUNT="${{ steps.crawl.outputs.post_count }}"
          PLURAL=$([ "$POST_COUNT" -eq 1 ] && echo "post" || echo "posts")
          if [ "${{ steps.crawl.outputs.new_posts }}" == "true" ]; then
            echo "‚úÖ Found ${POST_COUNT} new ${PLURAL} and created PR"
          else
            echo "‚ÑπÔ∏è No new blog posts found this time"
          fi
          echo "üìä Total new posts: ${POST_COUNT}"
